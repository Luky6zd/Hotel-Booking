<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Tables</title>
        </head>
        <body>
            
            <table border="1"> <! -- tablica sa 3 reda i 3 stupca -->
                <caption>This is a table of Color, Widths and HEights(Tekst-opis tablice)</caption>
                <tr>
                    <th>Color</th><th>Width</th><th>Height</th>
                </tr>  <! -- th = table heading -->
                <tr>
                    <td>Green</td><td>100</td><td>100</td>
                </tr>  <! -- td = tabular data -->
                <tr>
                    <td>Blue</td><td>75</td><td>85</td>
                </tr>  <! -- tr = table row -->
            </table>
        </body>
    </html>
