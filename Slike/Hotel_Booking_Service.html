<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Hotel Booking Service</title>
        </head>
        <body>
            <form action="../Destination.html" method="get">
                <fieldset>
                    <legend>Personal Details: </legend>
                    <label for="name">Username: </label><input type="text" name="username" id="name" required autofocus placeholder= "Your username" pattern="[a-zA-Z0-9-._]{3,}" title="Please enter in more than three letters">
                    <label for="email">Email: </label><input type="text" name="email" id="email" required placeholder="Your Email" pattern="[a-zA-Z0-9_.-]{3,}[@]{1}[a-zA-Z0-9]{3,}[.]{1}[a-zA-Z]{2,}" title="Please enter in a valid email address">
                    <label for="phone">Phone: </label><input type="tel" name="phone" id="phone" required placeholder="Please enter in your phone number" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" title="Please enter in a phone number in this format: ### ### ####">
                    <select name="country" required>
                        <option value=""></option>  
                        <option value="US">US</option>
                        <option value="UK">UK</option>
                        <option value="AUS">AUS</option>
                    </select>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Booking Details: </legend>
                    <label for="date">Booking date: </label><input id="date" type="date" name="date" min="2012-12-31">
                    <label for="numberOfGuests"></label><input id="numberOfGuests" type="number" name="numberOfGuests" min="1" max="6">
                    <p>Do you require meals?</p>
                    <label for="yesMeals">Yes: </label><input id="yesMeals" type="radio" name="meals" value="yesMeals">
                    <label for="moMeals">No: </label><input id="noMeals" type="radio" name="meals" value="noMeals">
                    <br>
                    <label for="balcony">Do you require a balcony? </label><input id="balcony" type="checkbox" name="balcony" value="yes" checked>
                    <br>
                    <input type="image" image src="Button.png" width="50" height="40" alt="Submit">
                </fieldset>
            </form>
        </body>
    </html>
